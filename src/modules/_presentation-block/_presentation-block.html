<section class="presentation-block">
	<div class="container">

		<div class="presentation-block__wrapper">
			<h2 class="presentation-block__title title-block">Скачать презентацию</h2>
			<span class="presentation-block__subtitle">Оставьте свои контакты и мы вам вышлем</span>

			<form class="presentation-block__form form-presentation" action="#">
				<div class="form-presentation__wrapper">

					<div class="form-presentation__box">
						<svg>
							<use xlink:href="images/sprite.svg#icon-user"></use>
						</svg>
						<input class="form-presentation__input" name="name" id="name" type="text" placeholder="Ваше имя" required>
					</div>

					<div class="form-presentation__box">
						<svg>
							<use xlink:href="images/sprite.svg#icon-phone"></use>
						</svg>
						<input class="form-presentation__input" name="tel" id="tel" type="tel" placeholder="Номер телефона"
							required>
					</div>

					<button class="form-presentation__btn btn btn--red" type="submit">Отправить</button>
				</div>
			</form>
		</div>

	</div>
</section>
