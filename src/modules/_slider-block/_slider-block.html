<section class="slider-block">
	<div class="container">
		<h2 class="slider-block__title title-block">Коттеджи</h2>


		<div class="slider-wrapper">
			<div class="slider">
				<ul class="swiper-wrapper">

					<li class="swiper-slide">
						<div class="slider__slide">
							<picture>
								<source srcset="images/slider-block/cottage.webp" type="image/webp">
								<source srcset="images/slider-block/cottage.avif" type="image/avif">
								<img class="slider__img" loading="lazy" src="images/slider-block/cottage.jpg" width="690" height="415"
									alt="Изображение коттеджа">
							</picture>

							<div class="slider__inner">
								<span class="slider__squares">180 м<sup>2</sup></span>

								<picture>
									<source srcset="images/slider-block/plan.webp" type="image/webp">
									<source srcset="images/slider-block/plan.avif" type="image/avif">
									<img class="slider__inner-img" loading="lazy" src="images/slider-block/plan.jpg" width="300"
										height="360" alt="План коттеджа">
								</picture>
							</div>
						</div>
					</li>

					<li class="swiper-slide">
						<div class="slider__slide">
							<picture>
								<source srcset="images/slider-block/cottage.webp" type="image/webp">
								<source srcset="images/slider-block/cottage.avif" type="image/avif">
								<img class="slider__img" loading="lazy" src="images/slider-block/cottage.jpg" width="690" height="415"
									alt="Изображение коттеджа">
							</picture>

							<div class="slider__inner">
								<span class="slider__squares">240 м<sup>2</sup></span>

								<picture>
									<source srcset="images/slider-block/plan.webp" type="image/webp">
									<source srcset="images/slider-block/plan.avif" type="image/avif">
									<img class="slider__inner-img" loading="lazy" src="images/slider-block/plan.jpg" width="300"
										height="360" alt="План коттеджа">
								</picture>
							</div>
						</div>
					</li>

					<li class="swiper-slide">
						<div class="slider__slide">
							<picture>
								<source srcset="images/slider-block/cottage.webp" type="image/webp">
								<source srcset="images/slider-block/cottage.avif" type="image/avif">
								<img class="slider__img" loading="lazy" src="images/slider-block/cottage.jpg" width="690" height="415"
									alt="Изображение коттеджа">
							</picture>

							<div class="slider__inner">
								<span class="slider__squares">300 м<sup>2</sup></span>

								<picture>
									<source srcset="images/slider-block/plan.webp" type="image/webp">
									<source srcset="images/slider-block/plan.avif" type="image/avif">
									<img class="slider__inner-img" loading="lazy" src="images/slider-block/plan.jpg" width="300"
										height="360" alt="План коттеджа">
								</picture>
							</div>
						</div>
					</li>
				</ul>

				<div class="swiper-pagination"></div>

				<button class="slider__btn slider__btn--prev swiper-button-prev">
					<svg>
						<use xlink:href="images/sprite.svg#icon-arrow-slide"></use>
					</svg>
				</button>

				<button class="slider__btn slider__btn--next swiper-button-next">
					<svg>
						<use xlink:href="images/sprite.svg#icon-arrow-slide"></use>
					</svg>
				</button>
			</div>
		</div>

	</div>
</section>
